name: "Release project"

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Set up JDK 17"
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: "Grant execute permission for gradlew"
        run: chmod +x gradlew
      - name: "Generate release jars with Gradle"
        run: ./gradlew proguardReleaseJars --stacktrace
      - name: "Print conveyor config"
        run: ./gradlew printConveyorConfig --stacktrace
      - name: "Package and publish release"
        uses: hydraulic-software/conveyor/actions/build@48c67c36c6cdf6a887135b984b00ca323f65fce4
        with:
          command: "make copied-site"
          agree_to_license: 1
          signing_key: "keyring"
