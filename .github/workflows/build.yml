name: "Build project"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: "Set up JDK 16"
        uses: actions/setup-java@v2
        with:
          java-version: "16"
          distribution: "adopt"
      - name: "Grant execute permission for gradlew"
        run: chmod +x gradlew
      - name: "Build project with Gradle"
        run: ./gradlew build --info
