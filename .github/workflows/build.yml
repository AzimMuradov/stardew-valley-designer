name: "Build project"

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            gradle-task: packageDeb
          - os: windows-latest
            gradle-task: package
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Set up JDK 17"
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: "Grant execute permission for gradlew"
        run: chmod +x gradlew
      - name: "Build project with Gradle"
        run: ./gradlew ${{ matrix.gradle-task }} --stacktrace

  build-fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Set up JDK 17"
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: "Grant execute permission for gradlew"
        run: chmod +x gradlew
      - name: "Build project with Gradle"
        run: ./gradlew packageRpm --stacktrace
